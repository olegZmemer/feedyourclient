<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name='description' content="Hey somebody wants visit your cafe"/>
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/favicon">
    <title>Feed your client</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wall">
        <div class="door">
            <div class="small-window"></div>
            <div class="grip"></div>
        </div>
        <div class="window"></div>
    </div>

    <div class="main">
        <div class="man"></div>
    </div>
    <div class="bar">
        <div class="bar-table">
            <div class="plate"></div>
        </div>
        <div class="slider">
        </div>
    </div>
    <div class="panel">
        <div class="progress-icon hungry-icon"></div>
        <div class="hungry">
            <div class="hungry-bar progress-bar"></div>
        </div>
        <div class="moral">
            <div class="progress-icon moral-icon"></div>
            <div class="moral-bar progress-bar"></div>
        </div>
    </div>
    <div class="question">
        <button class="question-button agree-button">Впустить</button>
        <button class="question-button disagree-button">Прогнать</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
